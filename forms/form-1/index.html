<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ====== Start CSS Files =====-->
        <!-- Main file from style.sass  -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- Frame work -->
        <link rel="stylesheet" href="styles/framework.css">
        <!-- font awesome lib 6.5.1  -->
        <link rel="stylesheet" href="styles/all.css">
        <!-- normalize file -->
        <link rel="stylesheet" href="styles/normalize.css">
    <!-- ====== End CSS Files =====-->
    
    <title>form 1</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="https://www.google.com/">
            <div class="user-details">
                <div class="inputBx">
                    <label for="">Full Name</label>
                    <input name="q" type="text" placeholder="Enter your name" required>
                </div>
                <div class="inputBx">
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                 <div class="inputBx">
                    <label for="">Email</label>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                 <div class="inputBx">
                    <label for="">Phone Number</label>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>
                 <div class="inputBx">
                    <label for="">Password</label>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                 <div class="inputBx">
                    <label for="">Confirm Password</label>
                    <input type="text" placeholder="confirm your password" required>
                </div>
            </div>
            <div class="gender">
                <input style="display: none;" type="radio" name="foo" id="dot-1">
                <input style="display: none;" type="radio" name="foo" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input class="btn" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>

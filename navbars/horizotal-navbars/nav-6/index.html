<html lang="en">
<head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#"><span>A</span>hmed <span>G</span>hallap</a></div>
            <ul class="links__holder">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">contact</a></li>
            </ul>
            <a href="#" class="actionBtn">Get Started</a>
            <div class="toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown_menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>

        <!-- <ul class="dropdown_menu">
                <li><a href="#">Home</a></li>

                </li>

        <script>
            const toggleBtn = document.querySelector('.toggleBtn') ;
            const toggleIcon = document.querySelector('.toggleBtn i') ;
            const dropdown_menu = document.querySelector('.dropdown_menu') ;

            toggleBtn.addEventListener('click', () => {
                dropdown_menu.classList.toggle('open');
                const is_open = dropdown_menu.classList.contains('open');
                toggleIcon.classList = is_open ? 'fa-solid fa-close': 'fa-solid fa-bars'
            });

        </script>
    </header>
    
    
</body>

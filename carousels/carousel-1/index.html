<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ====== Start CSS Files =====-->
        <!-- Main file from style.sass  -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- Framework file -->
        <link rel="stylesheet" href="styles/framework.css">
        <!-- font awesome lib 6.5.1  -->
        <link rel="stylesheet" href="../../libs/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
        <!-- normalize file -->
        <link rel="stylesheet" href="styles/normalize.css">
    <!-- ====== End CSS Files =====-->
    <script src="carousel.js" defer></script>
    
    <title>Carousel 1</title>
</head>
<body>
    <section aria-label="Newest Photos" >
        <div class="carousel" data-carousel="carousel">
            <button class="carousel-btn prev" data-carousel-btn="prev" >&lArr;</button>
            <button class="carousel-btn next" data-carousel-btn="next">&rArr;</button>

            <ul data-slides>
                <li class="slide" data-active><img 
                    alt="aerial photography of mountains and near trees during daytime" srcset="" 
                    src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?q=80&w=1461&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                </li>
                <li class="slide"><img 
                    alt="Flower and Butterfly" srcset="" 
                    src="https://images.unsplash.com/photo-1586407014176-b592d6e2d16b?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                </li>
                <li class="slide" ><img 
                    alt="waterfall river" srcset="" 
                    src="https://images.unsplash.com/photo-1585016495481-91613a3ab1bc?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                </li>
                <li class="slide"><img 
                    alt="mint plant that comming alive" srcset="" 
                    src="https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
                </li>
            </ul>
        </div>
    </section>
</body>
</html>

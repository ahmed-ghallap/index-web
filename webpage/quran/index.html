<body class="container">
    <!-- logo and bar -->
    <div class="d-flex align-items-center justify-content-around mt-3 mb-4">
        <button class="menu-toggle">Menu</button> 
        <h1 class="text-center text-primary m-3">  بسم الله الرحمن الرحيم</h1>
    </div>

    <nav class="d-flex justify-content-center">
        <button onclick="display_page('group')" class="btn btn-outline-success ms-3">المجموعات</button>
        <button onclick="display_page('createStudent')" class="btn btn-outline-success ms-3">اضف طالب جديد</button>
        <button onclick="display_page('createGroup'); dayes()" class="btn btn-outline-success ms-3">انشئ مجموعة جديدة</button>
    </nav>
    <hr>

    <!-- messages and alerts  -->
    <div id="message" class="alert text-center h4" role="alert">
    </div>


    <!-- settings view -->
    <div id="settings">
        <p id="main">
            بسم الله الرحمن الرحيم 
        </p>
        <p id="footer">
            صلي الله محمد
        </p>
    </div>

    

    <div class="m-3" id="createGroup-page">
        <h2>صفحة انشاء مجموعة جديدة</h2>
        <form id="group-form"> 
            <div class="mb-3">
                <label for="name" class="form-label">اسم المجموعة:</label>
                <input class="form-control" id="name" name="name" placeholder="ادخل اسم المجموعة" required>
            </div>
            <div class="mb-3">
                <label for="day">يوم الدرس:</label>                
                <!-- <input class="form-control" id="bar" name="day"  placeholder="ادخل يوم الدرس" required> -->
                <select name="day" id="day" class="form-control">
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="انشء">
        </form>
    </div>


    <div class="m-3" id="createStudent-page">
        <h2>صفحة انشاء طالب جديد</h2>
        <form id="student-form">
            <div class="mb-3">
                <label class="form-label" for="name">ادخل اسم الطالب:</label>            
                <input class="form-control" name="name" placeholder="ادخل اسم الطالب" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">عمر الطاب:</label> 
                <input class="form-control" name="age" type="number"  placeholder="سن الطاب" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">رقم الهاتف:</label>
                <input class="form-control" type="tel" id="phone" name="phone"  placeholder="رقم الهاتف"> 
            </div>
            <input class="btn btn-primary" type="submit" value="انشء">
        </form>
    </div>

    <div id="group-page">

        <div class="d-flex justify-content-center m-4 ">
            <button id="group-list" type="button" class="w-50 btn btn-secondary dropdown-toggle  " data-bs-toggle="dropdown" aria-expanded="false">
                المجموعات
            </button>
            <ul id="group-menu" class="dropdown-menu "></ul>
          </div>
        
          <div>
              <form id="add-student-form" class="d-flex justify-content-center m-4">
                  <select name="student" id="student-menu" class="form-select w-50 " >

                  </select>
                  <input  type="submit" class="ms-3 btn btn-outline-primary" value="اضف طاب الي المجمعة">
              </form>

              <div id="table-group" data-group="">
                  <h2 class="text-center m-3 text-success "></h2>
                  <table class="table table-hover   text-center" id="group-table">
                    <caption></caption>
                      <thead>
                          <tr class="table-primary ">
                              <th scope="col" class="table-secondary">اسم الطالب</th>
                              <th scope="col" class="table-primary">الحضور</th>
                              <th scope="col" class="table-primary"></th>
                          </tr>
                      </thead>
                      <tbody>
                     </tbody>
                  </table>
              </div>
          </div>
    </div>
